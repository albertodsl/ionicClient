<ion-header>
  <ion-navbar>
    <ion-title>Sistema de Cadastro</ion-title>
  </ion-navbar>
  <ion-item>
    <button ion-button color="secondary" clear small (click)="openCreate()">
      Cadastrar
    </button>
  </ion-item>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of pessoas">

    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/avatar.png">
      </ion-avatar>
      <h2>{{item.nomePessoa}}</h2>
      <p>{{item.email}}</p>
    </ion-item>
    <ion-row>
      <ion-col>
        <button ion-button color="secondary" clear small (click)="openUpdate(item)">
          Atualizar
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="danger" clear small (click)="excluir(item.idPessoa)">
          Excluir
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
