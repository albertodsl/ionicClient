<ion-header>
    <ion-toolbar>
        <ion-title>
            Pessoa
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label fixed>Nome</ion-label>
            <ion-input type="text" [(ngModel)]="pessoa.nomePessoa" value="{{pessoa.nomePessoa}}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>E-mail</ion-label>
            <ion-input type="email" [(ngModel)]="pessoa.email" value="{{pessoa.email}}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Telefone</ion-label>
            <ion-input type="text" mask="(00) 90000-0000" [(ngModel)]="telefone1.telefone" placeholder="(00) 0000-0000"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Celular</ion-label>
            <ion-input type="text" mask="(00) 90000-0000" [(ngModel)]="telefone2.telefone" placeholder="(00) 00000-0000"></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button color="secondary" clear small (click)="atualizar()">
                Atualizar Dados
            </button>
        </ion-item>
    </ion-list>
</ion-content>
